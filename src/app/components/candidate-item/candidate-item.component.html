<div class="panel panel-primary" *ngIf="candidateProfile">
  <div class="panel-heading">
    <h3 class="panel-title">{{candidateProfile.FullName}} - {{candidateProfile.CandidateId}}</h3>
  </div>
  <div class="panel-body" (click)="handleClick()">
    <div class="col-xs-10">
      <div class="row vertical-align">
        <div class="col-sm-12 col-xs-12 col-lg-8">
          <div class="row">
            <div class="col-sm-6 col-xs-12">
              Date of Birth
            </div>
            <div class="col-sm-6 col-xs-12">
              :{{candidateProfile.DOB | date:"MM/dd/yyyy"}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Domain
            </div>
            <div class="col-xs-6">
              :{{candidateProfile.Domain}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-footer">
    <button class="btn btn-primary" (click)="viewCandidate()">View</button>
    <button class="btn btn-primary" (click)="editCandidate()">Edit</button>
    <button class="btn btn-danger" (click)="deleteCandidate()">Delete</button>
  </div>
</div>
