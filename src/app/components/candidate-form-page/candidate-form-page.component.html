<form #CandidateForm="ngForm" (ngSubmit)="saveCandidate();">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">{{panelTitle}}</h3>
    </div>
    <div class="panel-body">
      <div class="form-group" [class.has-error]="FullName.invalid && FullName.touched"
        [ngClass]="{'has-success':FullName.valid}">
        <label for="FullName" class="control-label">Full Name</label>
        <input id="FullName" required type="text" class="form-control" name="FullName" maxlength="250"
          [(ngModel)]="candidate.FullName" #FullName="ngModel">
        <span class="help-block" *ngIf="FullName.invalid && FullName.touched">
          Full Name is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="Domain.invalid">
        <label for="Domain" class="control-label">Domain</label>
        <input id="Domain" name="Domain" type="text" required #Domain="ngModel" [(ngModel)]="candidate.Domain"
          class="form-control" maxlength="3000">
        <span class="help-block" *ngIf="Domain.errors?.required">
          Domain is required
        </span>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="DOB">Date of Birth</label>
          <input id="DOB" name="DOB" [(ngModel)]="candidate.DOB" type="text" bsDatepicker [bsConfig]="datePickerConfig"
            class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="profiledocument">Profile Document</label>
        <input type="file" id="profiledocument" name="profiledocument" (change)="onFileSelect($event)"
          placeholder="Upload profile Document file here..." class="form-control">
      </div>
    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" type="submit" [disabled]="CandidateForm.invalid">Save</button>
    </div>
  </div>
</form>

Angular Generated Form Model: {{CandidateForm.value | json}}
<br />
<br />
Custom Candidate Model: {{candidate | json}}
